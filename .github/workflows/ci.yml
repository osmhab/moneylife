name: CI

on:
  push:
    branches: [ main, feat/** ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm (global)
        run: npm i -g pnpm@10.17.1

      - name: Setup Node (with pnpm cache)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install deps (frozen)
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build
        env:
          OPENAI_API_KEY: "DUMMY_BUILD_KEY"
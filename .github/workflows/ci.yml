# .github/workflows/ci.yml
name: CI
on:
  push: { branches: [ main ] }
  pull_request: { branches: [ main ] }
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Enable Corepack & activate pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
          pnpm --version


      - name: Approve native build scripts (sharp, oxide, etc.)
        run: pnpm approve-builds -y

      - name: Install deps (frozen)
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: if pnpm run | grep -q "^ *lint"; then pnpm run lint; else echo "no lint"; fi
      - name: Typecheck
        run: if pnpm run | grep -q "^ *typecheck"; then pnpm run typecheck; else pnpm exec tsc --noEmit; fi
      - name: Build
        run: if pnpm run | grep -q "^ *build"; then pnpm run build; else pnpm exec next build; fi

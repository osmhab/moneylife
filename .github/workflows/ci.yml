name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: ESLint
        run: |
          if npm run | grep -q "^ *lint"; then
            npm run lint
          else
            echo "No lint script found, running eslint directly if present"
            npx --yes eslint . || true
          fi

      - name: Typecheck (tsc --noEmit)
        run: |
          if npm run | grep -q "^ *typecheck"; then
            npm run typecheck
          else
            npx --yes tsc --noEmit
          fi

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build
        run: |
          if npm run | grep -q "^ *build"; then
            npm run build
          else
            npx --yes next build
          fi
